<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    onload="taskManager.refresh()">
    <h1 id="title">ToDo List</h1>
    <input type="text" name="description" id="taskDescription" placeholder="TYPE DESCRIPTION HERE">
    

    <main class="main">
      <div class="left">
        <p class="task-header">Tasks</p>

        <div id="myTasks"></div>
      </div>
      
      <div class="middle">
        
        <button onclick="taskManager.addTask()" id="add">
          <p>Add</p>
        </button>
          
        
        <button onclick="taskManager.listAllTasks(), taskManager.listCompletedTasks()"  class="refresh">
          Refresh
        </button>
        <button onclick="taskManager.removeTask()" class="remove">
          Remove
        </button>
        <button onclick="taskManager.completeTask()" id="complete">
          <p>Complete</p>
        </button>
      </div>
      <div class="right">
        <p class="task-header">Completed Tasks</p>

        <div id="completed-tasks"></div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
