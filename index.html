<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input
      type="text"
      name="description"
      id="taskDescription"
      placeholder="DESCRIPTION"
    />
    <h1 id="title">ToDo List</h1>

    <main class="main">
      <div class="left">
        <p class="task-header">Tasks</p>

        <div id="myTasks"></div>
      </div>

      <div class="middle">
        <button onclick="addTask()" id="add">
          <p>Add</p>
        </button>

        <button onclick="listAllTasks(), listCompletedTasks()" class="refresh">
          Refresh
        </button>
        <button onclick="removeTask()" class="remove">Remove</button>
        <button onclick="completeTask()" id="complete">
          <p>Complete</p>
        </button>
      </div>
      <div class="right">
        <p class="task-header">Completed Tasks</p>

        <div id="completed-tasks"></div>
      </div>

      <script src="index.js"></script>
    </main>
  </body>
</html>
